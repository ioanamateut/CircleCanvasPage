<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SimpleProject</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
</head>

<body>
<canvas id="canvas" width="700" height="700"></canvas>

<div id="controls">
    <p>Fill the circle: <input id="fillBox" type="checkbox" checked="checked"></p>

    <div class="form">
        <p>Choose what you want to draw:</p>
        <p><input type="radio" name="option" value="circle">Circle</p>
        
    </div>

     <div class="form">
         <p>Choose the line you want:</p>
        <p><input type="radio" name="option" value="straightline" >Straight line</p>
        <p><input type="radio" name="option" value="dottedline" >Dotted line</p>
    </div>

    <div class="form">
        <p><label>Choose the color you like for line color: <input id="strokeColor" type="color"></label></p>
    </div>

    <div class="form">
        <p><label>Make the main circle much happier: <input type="radio" name="option" value="smile"></label></p>
    </div>


    
</div>

</body>
</html>
